{% extends 'base.html' %}
{% block content %}
<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    <h1>Update Category</h1>

        <button type="submit" class="btn btn-outline-warning">Update</button>
    </form>
</div>
{% endblock content %}
