{% extends 'base.html' %}
{% block content %}
<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    <h1>Add Category</h1>
    <form method="POST">{% csrf_token %}
        <div>
            <label class="col-form-label mt-4" for="Name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="Name" name="name">
        </div>
        <button type="submit" class="btn btn-outline-success">Add</button>
    </form>
</div>
{% endblock content %}
