{% extends 'base.html' %}
{% block content %}

<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    <h1>Add Product</h1>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <fieldset>
            <div class="row">
                <div>
                    <label class="col-form-label mt-4" for="Name">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="Name" name="name">
                </div>
                <div>
                    <label for="Description" class="form-label mt-4">Description</label>
                    <textarea class="form-control" id="Description" rows="3" name="description">This is a </textarea>
                </div>
                <div>
                    <label for="Image" class="form-label mt-4">Image</label>
                    <input class="form-control" type="file" id="Image" name="image">
                </div>
                <div>
                    <label class="col-form-label mt-4" for="Price">Price</label>
                    <input type="number" step="0.01" class="form-control" placeholder="Price" id="Price" name="price">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="is_sale"  id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Is Sale
                    </label>
                </div>
                <div>
                    <label class="col-form-label mt-4" for="SalePrice">Sale Price</label>
                    <input type="number" step="0.01" class="form-control"
                           placeholder="Sale Price" id="SalePrice" value="0" name="sale_price">
                </div>
                <div>
                    <label class="col-form-label mt-4" for="Quantity">Quantity</label>
                    <input type="number" class="form-control" placeholder="Quantity" id="Quantity" name="quantity">
                </div>
                <div>
                    <label for="Category" class="form-label mt-4">Category</label>
                    <select class="form-select" id="Category" name="category">
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-success">Add</button>
            </div>
        </fieldset>
    </form>
</div>

{% endblock content %}
